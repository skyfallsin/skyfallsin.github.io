name: Serve Raw Markdown Files

on:
  push:
    branches: [main, master]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'
          bundler-cache: true
      
      - name: Install dependencies
        run: |
          gem install jekyll bundler
          bundle install
      
      - name: Build Jekyll site
        run: bundle exec jekyll build
      
      - name: Copy markdown files to their permalink locations
        run: |
          # Copy root-level .md files
          find . -maxdepth 1 -name "*.md" -not -path "./_site/*" | while read file; do
            filename=$(basename "$file")
            cp "$file" "_site/$filename"
          done
          
          # Copy _posts as Jekyll permalinks (e.g., /YYYY/MM/DD/slug.md)
          find _posts -name "*.md" 2>/dev/null | while read file; do
            filename=$(basename "$file")
            # Extract date parts (assumes YYYY-MM-DD-slug.md format)
            if [[ $filename =~ ^([0-9]{4})-([0-9]{2})-([0-9]{2})-(.+)\.md$ ]]; then
              year="${BASH_REMATCH[1]}"
              month="${BASH_REMATCH[2]}"
              day="${BASH_REMATCH[3]}"
              slug="${BASH_REMATCH[4]}"
              # Create permalink path
              mkdir -p "_site/$year/$month/$day"
              cp "$file" "_site/$year/$month/$day/$slug.md"
            fi
          done
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site

  deploy:
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
