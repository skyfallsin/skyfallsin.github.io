name: Serve Raw Markdown Files

on:
  push:
    branches: [main, master]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
          bundler-cache: true
      
      - name: Install dependencies
        run: |
          gem install jekyll bundler
          bundle install
      
      - name: Build Jekyll site
        run: bundle exec jekyll build
      
      - name: Copy .md files to _site maintaining structure
        run: |
          find . -name "*.md" -not -path "./_site/*" -not -path "./vendor/*" -not -path "./.git/*" | while read file; do
            # Get the relative path
            rel_path="${file#./}"
            # Create directory structure in _site if needed
            mkdir -p "_site/$(dirname "$rel_path")"
            # Copy the raw markdown file
            cp "$file" "_site/$rel_path"
          done
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./_site

  deploy:
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
