<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title | default: site.title }}</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: "JetBrains Mono", monospace;
      font-size: 12pt;
      line-height: 1.7;
      max-width: 720px;
      margin: 0 auto;
      padding: 2rem;
      background: #fdf6e3;
      color: #2d2a24;
    }
    ::selection {
      background: #d4a574;
      color: #fff;
    }
    a { 
      color: #b58900;
      text-decoration: none;
    }
    a:hover { 
      color: #cb4b16;
      text-decoration: underline;
    }
    .header {
      margin-bottom: 2rem;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .handle {
      font-size: 1.4rem;
      font-weight: 600;
      color: #657b83;
      letter-spacing: 1px;
    }
    .social {
      display: flex;
      gap: 12px;
    }
    .social a {
      display: inline-block;
      opacity: 0.4;
      transition: opacity 0.2s;
    }
    .social a:hover {
      opacity: 0.7;
    }
    .social svg {
      width: 18px;
      height: 18px;
      fill: #2d2a24;
    }
    pre, code {
      font-family: "JetBrains Mono", monospace;
      font-size: 11pt;
      background: #eee8d5;
    }
    pre { 
      padding: 1rem; 
      overflow-x: auto;
      border-radius: 4px;
    }
    code { padding: 0.2em 0.4em; border-radius: 3px; }
    pre code { padding: 0; background: none; }
    h1, h2, h3 { 
      margin-top: 2rem; 
      color: #586e75;
      font-weight: 600;
    }
    h1 { 
      border-bottom: 1px solid #eee8d5; 
      padding-bottom: 0.5rem; 
    }
    .post-list { list-style: none; padding: 0; }
    .post-list li { 
      margin: 0.5rem 0; 
      padding: 0.5rem 0;
      border-bottom: 1px solid #eee8d5;
    }
    .post-list li:hover {
      background: #eee8d5;
      margin: 0.5rem -0.5rem;
      padding: 0.5rem;
    }
    .post-date { 
      color: #93a1a1; 
      font-size: 10pt;
    }
    nav a {
      color: #93a1a1;
      font-size: 10pt;
    }
    .mermaid {
      background: #eee8d5;
      padding: 1rem;
      border-radius: 4px;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
  <script>mermaid.initialize({startOnLoad:true, theme:'neutral'});</script>
</head>
<body>
  <header class="header">
    <div class="handle">pradeep</div>

</html>
