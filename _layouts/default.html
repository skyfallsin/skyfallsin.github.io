<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title | default: site.title }}</title>
  {% assign page_desc = page.description | default: page.excerpt | strip_html | truncate: 160 | default: site.description %}
  <meta name="description" content="{{ page_desc }}">
  {% if page.published == false %}<meta name="robots" content="noindex, nofollow">{% endif %}
  
  <!-- For LLM agents: Raw markdown available by appending .md to any URL -->
  <meta name="llm:raw-content" content="Available at {{ page.url | replace: '.html', '.md' | absolute_url }}">
  <link rel="alternate" type="text/markdown" href="{{ page.url | replace: '.html', '.md' | absolute_url }}" title="Raw markdown">
  <link rel="ai-instructions" href="/ai.txt" type="text/plain">
  
  <!-- Open Graph -->
  <meta property="og:title" content="{{ page.title | default: site.title }}">
  <meta property="og:description" content="{{ page_desc }}">
  <meta property="og:type" content="{% if page.layout == 'post' %}article{% else %}website{% endif %}">
  <meta property="og:url" content="{{ page.url | absolute_url }}">
  <meta property="og:site_name" content="{{ site.title }}">
  {% if page.image %}<meta property="og:image" content="{{ page.image | absolute_url }}">{% endif %}
  
  <!-- Twitter Card -->
  <meta name="twitter:card" content="{% if page.image %}summary_large_image{% else %}summary{% endif %}">
  <meta name="twitter:site" content="@{{ site.twitter }}">
  <meta name="twitter:title" content="{{ page.title | default: site.title }}">
  <meta name="twitter:description" content="{{ page_desc }}">
  {% if page.image %}<meta name="twitter:image" content="{{ page.image | absolute_url }}">{% endif %}
  
  <!-- RSS Feed -->
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ '/feed.xml' | absolute_url }}">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css" media="(prefers-color-scheme: light)">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/nord.min.css" media="(prefers-color-scheme: dark)">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/bash.min.js"></script>
  <script>document.addEventListener('DOMContentLoaded', () => hljs.highlightAll());</script>
  <style>
    /* ─── LiftKit Design Tokens (inlined) ──────────────── */
    :root {
      --lk-scalefactor: 1.618;
      --lk-wholestep: 1.618;
      --lk-halfstep: 1.272;
      --lk-quarterstep: 1.128;

      --lk-size-3xs: calc(1rem / 1.618 / 1.618 / 1.618);
      --lk-size-2xs: calc(1rem / 1.618 / 1.618);
      --lk-size-xs:  calc(1rem / 1.618);
      --lk-size-sm:  calc(1rem / 1.272);
      --lk-size-md:  1rem;
      --lk-size-lg:  calc(1rem * 1.618);
      --lk-size-xl:  calc(1rem * 1.618 * 1.618);
      --lk-size-2xl: calc(1rem * 1.618 * 1.618 * 1.618);
      --lk-size-3xl: calc(1rem * 1.618 * 1.618 * 1.618 * 1.618);

      --lk-font-display1:   calc(1rem * 1.618 * 1.618 * 1.618);
      --lk-font-title1:     calc(1rem * 1.618 * 1.618);
      --lk-font-title2:     calc(1rem * 1.618 * 1.272);
      --lk-font-heading:    calc(1rem * 1.618);
      --lk-font-subheading: calc(1rem * 1.272);
      --lk-font-body:       1rem;
      --lk-font-callout:    calc(1rem / 1.128);
      --lk-font-caption:    calc(1rem / 1.272);

      --lk-leading-tight:  1.272;
      --lk-leading-normal: 1.618;
      --lk-leading-loose:  calc(1.618 * 1.128);

      --lk-tracking-tight:   -0.022em;
      --lk-tracking-snug:    -0.012em;
      --lk-tracking-normal:  -0.004em;
      --lk-tracking-wide:     0.006em;

      /* ─── Light Mode Colors ──────────────────────────── */
      --lk-surface:                 #ffffff;
      --lk-on-surface:              #111111;
      --lk-surface-container:       #f5f5f5;
      --lk-surface-container-high:  #ebebeb;
      --lk-primary:    #0066cc;
      --lk-on-primary: #ffffff;
      --lk-secondary:  #555555;
      --lk-tertiary:   #0044aa;
      --lk-outline:         #e0e0e0;
      --lk-outline-variant: #cccccc;
      --lk-selection:  #b3d4fc;

      /* ─── Light Mode Shadows ─────────────────────────── */
      --lk-shadow-sm:
        0 1px 2px rgba(0, 0, 0, 0.04),
        0 1px 3px rgba(0, 0, 0, 0.06);
      --lk-shadow-md:
        0 2px 4px rgba(0, 0, 0, 0.04),
        0 4px 8px rgba(0, 0, 0, 0.06);
      --lk-shadow-lg:
        0 4px 8px rgba(0, 0, 0, 0.04),
        0 8px 16px rgba(0, 0, 0, 0.06),
        0 16px 32px rgba(0, 0, 0, 0.04);
      --lk-shadow-xl:
        0 8px 16px rgba(0, 0, 0, 0.04),
        0 16px 32px rgba(0, 0, 0, 0.06),
        0 32px 64px rgba(0, 0, 0, 0.08);
    }

    /* ─── Dark Mode — explicit toggle ──────────────────── */
    :root[data-theme="dark"] {
      --lk-surface:                 #0d0d0d;
      --lk-on-surface:              #e8e8e8;
      --lk-surface-container:       #1a1a2e;
      --lk-surface-container-high:  #252540;
      --lk-primary:    #c084fc;
      --lk-on-primary: #0d0d0d;
      --lk-secondary:  #a78bfa;
      --lk-tertiary:   #e879f9;
      --lk-outline:         #2d1b4e;
      --lk-outline-variant: #3d2b5e;
      --lk-selection:  #7c3aed;
      --lk-shadow-sm:
        0 1px 2px rgba(0, 0, 0, 0.20),
        0 1px 3px rgba(0, 0, 0, 0.24);
      --lk-shadow-md:
        0 2px 4px rgba(0, 0, 0, 0.20),
        0 4px 8px rgba(0, 0, 0, 0.24);
      --lk-shadow-lg:
        0 4px 8px rgba(0, 0, 0, 0.20),
        0 8px 16px rgba(0, 0, 0, 0.24),
        0 16px 32px rgba(0, 0, 0, 0.16);
      --lk-shadow-xl:
        0 8px 16px rgba(0, 0, 0, 0.20),
        0 16px 32px rgba(0, 0, 0, 0.24),
        0 32px 64px rgba(0, 0, 0, 0.32);
    }

    /* ─── Dark Mode — system preference ────────────────── */
    @media (prefers-color-scheme: dark) {
      :root:not([data-theme="light"]) {
        --lk-surface:                 #0d0d0d;
        --lk-on-surface:              #e8e8e8;
        --lk-surface-container:       #1a1a2e;
        --lk-surface-container-high:  #252540;
        --lk-primary:    #c084fc;
        --lk-on-primary: #0d0d0d;
        --lk-secondary:  #a78bfa;
        --lk-tertiary:   #e879f9;
        --lk-outline:         #2d1b4e;
        --lk-outline-variant: #3d2b5e;
        --lk-selection:  #7c3aed;
        --lk-shadow-sm:
          0 1px 2px rgba(0, 0, 0, 0.20),
          0 1px 3px rgba(0, 0, 0, 0.24);
        --lk-shadow-md:
          0 2px 4px rgba(0, 0, 0, 0.20),
          0 4px 8px rgba(0, 0, 0, 0.24);
        --lk-shadow-lg:
          0 4px 8px rgba(0, 0, 0, 0.20),
          0 8px 16px rgba(0, 0, 0, 0.24),
          0 16px 32px rgba(0, 0, 0, 0.16);
        --lk-shadow-xl:
          0 8px 16px rgba(0, 0, 0, 0.20),
          0 16px 32px rgba(0, 0, 0, 0.24),
          0 32px 64px rgba(0, 0, 0, 0.32);
      }
    }

    /* ─── Light Mode — explicit override ───────────────── */
    :root[data-theme="light"] {
      --lk-surface:                 #ffffff;
      --lk-on-surface:              #111111;
      --lk-surface-container:       #f5f5f5;
      --lk-surface-container-high:  #ebebeb;
      --lk-primary:    #0066cc;
      --lk-on-primary: #ffffff;
      --lk-secondary:  #555555;
      --lk-tertiary:   #0044aa;
      --lk-outline:         #e0e0e0;
      --lk-outline-variant: #cccccc;
      --lk-selection:  #b3d4fc;
      --lk-shadow-sm:
        0 1px 2px rgba(0, 0, 0, 0.04),
        0 1px 3px rgba(0, 0, 0, 0.06);
      --lk-shadow-md:
        0 2px 4px rgba(0, 0, 0, 0.04),
        0 4px 8px rgba(0, 0, 0, 0.06);
      --lk-shadow-lg:
        0 4px 8px rgba(0, 0, 0, 0.04),
        0 8px 16px rgba(0, 0, 0, 0.06),
        0 16px 32px rgba(0, 0, 0, 0.04);
      --lk-shadow-xl:
        0 8px 16px rgba(0, 0, 0, 0.04),
        0 16px 32px rgba(0, 0, 0, 0.06),
        0 32px 64px rgba(0, 0, 0, 0.08);
    }
    /* ─── End LiftKit Tokens ───────────────────────────── */

    :root {
      --bg: var(--lk-surface);
      --bg-alt: var(--lk-surface-container);
      --bg-alt-rgb: 245, 245, 245;
      --text: var(--lk-on-surface);
      --text-muted: var(--lk-secondary);
      --accent: var(--lk-primary);
      --accent-hover: var(--lk-tertiary);
      --border: var(--lk-outline);
      --selection: var(--lk-selection);
    }
    @media (prefers-color-scheme: dark) {
      :root:not([data-theme="light"]) {
        --bg: var(--lk-surface);
        --bg-alt: var(--lk-surface-container);
        --bg-alt-rgb: 26, 26, 46;
        --text: var(--lk-on-surface);
        --text-muted: var(--lk-secondary);
        --accent: var(--lk-primary);
        --accent-hover: var(--lk-tertiary);
        --border: var(--lk-outline);
        --selection: var(--lk-selection);
      }
    }
    :root[data-theme="dark"] {
      --bg: var(--lk-surface);
      --bg-alt: var(--lk-surface-container);
      --bg-alt-rgb: 26, 26, 46;
      --text: var(--lk-on-surface);
      --text-muted: var(--lk-secondary);
      --accent: var(--lk-primary);
      --accent-hover: var(--lk-tertiary);
      --border: var(--lk-outline);
      --selection: var(--lk-selection);
    }
    * { box-sizing: border-box; }
    body {
      font-family: "JetBrains Mono", monospace;
      font-size: var(--lk-size-md);
      line-height: var(--lk-leading-normal);
      max-width: 720px;
      margin: 0 auto;
      padding: var(--lk-size-lg);
      background: 
        linear-gradient(var(--grid-color) 1px, transparent 1px),
        linear-gradient(90deg, var(--grid-color) 1px, transparent 1px),
        var(--bg);
      background-size: 20px 20px, 20px 20px, 100% 100%;
      color: var(--text);
      --grid-color: color-mix(in srgb, var(--lk-on-surface) 3%, transparent);
      cursor: crosshair;
    }
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      pointer-events: none;
      z-index: 9999;
      opacity: 0;
    }
    @media (prefers-color-scheme: dark) {
      body:not([data-theme="light"] body) { 
        --grid-color: color-mix(in srgb, var(--lk-primary) 3%, transparent);
      }
      body:not([data-theme="light"] body)::before {
        opacity: 1;
        background: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
        opacity: 0.03;
      }
    }
    [data-theme="dark"] body, :root[data-theme="dark"] body { --grid-color: color-mix(in srgb, var(--lk-primary) 3%, transparent); }
    [data-theme="dark"] body::before, :root[data-theme="dark"] body::before {
      opacity: 1;
      background: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
      opacity: 0.03;
    }
    [data-theme="light"] body, :root[data-theme="light"] body { --grid-color: color-mix(in srgb, var(--lk-on-surface) 3%, transparent); }
    [data-theme="light"] body::before { opacity: 0; }
    
    a, button, .social a { cursor: pointer; }
    ::selection {
      background: var(--selection);
      color: var(--bg);
    }
    a { 
      color: var(--accent);
      text-decoration: none;
      transition: color 150ms ease, text-shadow 150ms ease;
    }
    a:hover { 
      color: var(--accent-hover);
      text-decoration: underline;
    }
    @media (hover: hover) and (pointer: fine) {
      a:hover {
        text-shadow: 0 1px 2px color-mix(in srgb, var(--lk-on-surface) 10%, transparent);
      }
      @media (prefers-color-scheme: dark) {
        :root:not([data-theme="light"]) a:hover {
          text-shadow: 0 0 8px var(--accent), 0 0 16px var(--accent);
        }
      }
      [data-theme="dark"] a:hover {
        text-shadow: 0 0 8px var(--accent), 0 0 16px var(--accent);
      }
      [data-theme="light"] a:hover {
        text-shadow: 0 1px 2px color-mix(in srgb, var(--lk-on-surface) 10%, transparent);
      }
    }
    @media (prefers-reduced-motion: reduce) {
      a { transition: none; }
    }
    .header {
      margin-bottom: var(--lk-size-lg);
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      background: 
        linear-gradient(var(--grid-color) 1px, transparent 1px),
        linear-gradient(90deg, var(--grid-color) 1px, transparent 1px),
        var(--bg);
      background-size: 20px 20px, 20px 20px, 100% 100%;
      padding: var(--lk-size-md) 0;
      z-index: 100;
      animation: fadeSlideIn 0.6s ease-out both;
    }
    
    @keyframes fadeSlideIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    main {
      animation: fadeSlideIn 0.6s ease-out 0.15s both;
    }
    
    .badges {
      animation: fadeSlideIn 0.6s ease-out 0.3s both;
    }
    
    @media (prefers-reduced-motion: reduce) {
      .header, main, .badges { animation: none; }
    }
    .handle {
      font-size: var(--lk-font-title1);
      font-weight: 600;
      color: var(--text-muted);
      letter-spacing: var(--lk-tracking-tight);
      text-decoration: none;
      transition: text-shadow 200ms ease-out;
      position: relative;
      display: inline-block;
    }
    .handle::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: -2px;
      width: 0;
      height: 2px;
      background: linear-gradient(90deg, var(--accent), var(--accent-hover));
      transition: width 300ms ease-out;
    }
    .handle:hover {
      color: var(--text-muted);
      text-decoration: none;
    }
    .handle:hover::after {
      width: 100%;
    }
    @media (hover: hover) and (pointer: fine) {
      .handle:hover {
        text-shadow: 0 2px 4px color-mix(in srgb, var(--lk-on-surface) 12%, transparent);
      }
      @media (prefers-color-scheme: dark) {
        :root:not([data-theme="light"]) .handle:hover {
          text-shadow: 0 0 12px var(--accent), 0 0 24px var(--accent);
          animation: glitch 0.3s ease-out;
        }
      }
      [data-theme="dark"] .handle:hover {
        text-shadow: 0 0 12px var(--accent), 0 0 24px var(--accent);
        animation: glitch 0.3s ease-out;
      }
      [data-theme="light"] .handle:hover {
        text-shadow: 0 2px 4px color-mix(in srgb, var(--lk-on-surface) 12%, transparent);
      }
    }
    @keyframes glitch {
      0% { transform: translate(0); }
      20% { transform: translate(-2px, 1px); }
      40% { transform: translate(2px, -1px); }
      60% { transform: translate(-1px, -1px); }
      80% { transform: translate(1px, 1px); }
      100% { transform: translate(0); }
    }
    
    @keyframes blink {
      0%, 50% { border-color: var(--accent); }
      51%, 100% { border-color: transparent; }
    }
    
    .handle.page-title {
      overflow: hidden;
      white-space: nowrap;
      border-right: 3px solid var(--accent);
      animation: typeHandle 1s steps(10) 0.3s both, blink 0.8s step-end 1.3s infinite;
    }
    
    @keyframes typeHandle {
      from { max-width: 0; }
      to { max-width: 10ch; }
    }
    
    @media (prefers-reduced-motion: reduce) {
      .handle.page-title {
        animation: none;
        border-right: none;
        max-width: none;
      }
      .handle { transition: none; }
      .handle:hover { animation: none; }
      .handle::after { transition: none; }
    }
    
    article blockquote {
      margin-left: calc(-1 * var(--lk-size-lg));
      padding-left: var(--lk-size-lg);
      border-left: 4px solid var(--accent);
      font-style: italic;
      position: relative;
    }
    @media (prefers-color-scheme: dark) {
      :root:not([data-theme="light"]) article blockquote {
        border-image: linear-gradient(180deg, var(--accent), var(--accent-hover)) 1;
        box-shadow: -4px 0 16px color-mix(in srgb, var(--lk-primary) 20%, transparent);
      }
    }
    [data-theme="dark"] article blockquote {
      border-image: linear-gradient(180deg, var(--accent), var(--accent-hover)) 1;
      box-shadow: -4px 0 16px color-mix(in srgb, var(--lk-primary) 20%, transparent);
    }
    

    .tagline {
      font-size: var(--lk-font-caption);
      color: var(--text-muted);
      opacity: 0.7;
    }
    .ellipsis {
      display: inline-block;
      width: 1.5em;
      text-align: left;
    }
    .ellipsis::after {
      content: '';
      animation: ellipsis 1.5s infinite;
    }
    @keyframes ellipsis {
      0% { content: ''; }
      25% { content: '.'; }
      50% { content: '..'; }
      75% { content: '...'; }
      100% { content: ''; }
    }
    .header-left {
      display: flex;
      align-items: center;
      gap: var(--lk-size-xs);
    }
    .header-text {
      display: flex;
      flex-direction: column;
    }
    .profile-photo {
      width: 72px;
      height: 72px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid var(--border);
      box-shadow: var(--lk-shadow-md);
      transition: box-shadow 200ms ease-out, border-color 200ms ease, transform 200ms ease-out;
      margin-left: calc(-1 * var(--lk-size-2xs));
    }
    @media (hover: hover) and (pointer: fine) {
      .profile-photo:hover {
        box-shadow: var(--lk-shadow-lg);
        transform: scale(1.08) rotate(-2deg);
      }
    }
    @media (prefers-color-scheme: dark) {
      :root:not([data-theme="light"]) .profile-photo {
        border-color: var(--accent);
        box-shadow: 0 0 12px color-mix(in srgb, var(--lk-primary) 40%, transparent), 0 0 24px color-mix(in srgb, var(--lk-primary) 20%, transparent);
      }
      :root:not([data-theme="light"]) .profile-photo:hover {
        box-shadow: 0 0 20px color-mix(in srgb, var(--lk-primary) 60%, transparent), 0 0 40px color-mix(in srgb, var(--lk-primary) 30%, transparent);
      }
    }
    [data-theme="dark"] .profile-photo {
      border-color: var(--accent);
      box-shadow: 0 0 12px color-mix(in srgb, var(--lk-primary) 40%, transparent), 0 0 24px color-mix(in srgb, var(--lk-primary) 20%, transparent);
    }
    [data-theme="dark"] .profile-photo:hover {
      box-shadow: 0 0 20px color-mix(in srgb, var(--lk-primary) 60%, transparent), 0 0 40px color-mix(in srgb, var(--lk-primary) 30%, transparent);
    }
    [data-theme="light"] .profile-photo:hover {
      box-shadow: var(--lk-shadow-lg);
    }
    @media (prefers-reduced-motion: reduce) {
      .profile-photo { transition: none; }
    }
    .social {
      display: flex;
      align-items: center;
      gap: var(--lk-size-xs);
    }
    .social a {
      display: inline-flex;
      align-items: center;
      opacity: 0.4;
      transition: opacity 150ms ease, transform 100ms ease-out, filter 150ms ease;
    }
    .social a:hover {
      opacity: 0.7;
    }
    @media (hover: hover) and (pointer: fine) {
      .social a:hover {
        transform: scale(1.1);
        filter: drop-shadow(0 2px 3px color-mix(in srgb, var(--lk-on-surface) 15%, transparent));
      }
      .social a:active {
        transform: scale(0.95);
      }
      @media (prefers-color-scheme: dark) {
        :root:not([data-theme="light"]) .social a:hover {
          filter: drop-shadow(0 0 6px var(--accent));
        }
      }
      [data-theme="dark"] .social a:hover {
        filter: drop-shadow(0 0 6px var(--accent));
      }
      [data-theme="light"] .social a:hover {
        filter: drop-shadow(0 2px 3px color-mix(in srgb, var(--lk-on-surface) 15%, transparent));
      }
    }
    @media (prefers-reduced-motion: reduce) {
      .social a { transition: none; }
    }
    .social svg {
      width: 18px;
      height: 18px;
      fill: var(--text);
      display: block;
    }
    pre, code {
      font-family: "JetBrains Mono", monospace;
      font-size: var(--lk-font-caption);
      font-weight: 300;
    }
    pre { 
      padding: var(--lk-size-md); 
      overflow-x: auto;
      border-radius: var(--lk-size-3xs);
      background: var(--bg-alt);
      transition: box-shadow 200ms ease-out;
    }
    pre {
      box-shadow: var(--lk-shadow-sm), inset 0 0 0 1px color-mix(in srgb, var(--lk-on-surface) 5%, transparent);
    }

    Chart.defaults.animation.duration = 800;
    Chart.defaults.animation.easing = 'easeOutQuart';
    Chart.defaults.font.family = "'JetBrains Mono', monospace";
    Chart.defaults.font.size = 11;
    
    const isDark = () => document.documentElement.getAttribute('data-theme') === 'dark' || 
      (!document.documentElement.getAttribute('data-theme') && window.matchMedia('(prefers-color-scheme: dark)').matches);
    Chart.defaults.color = isDark() ? '#4c566a' : '#93a1a1';
    Chart.defaults.borderColor = isDark() ? 'rgba(67, 76, 94, 0.3)' : 'rgba(0, 0, 0, 0.06)';

    document.addEventListener('DOMContentLoaded', () => {
      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting && !entry.target.dataset.rendered) {
            entry.target.dataset.rendered = 'true';
            const init = new Function(entry.target.dataset.chart);
            init();
          }
        });
      }, { threshold: 0.2 });
      document.querySelectorAll('canvas[data-chart]').forEach(c => observer.observe(c));

      // Wrap tables for horizontal scroll
      document.querySelectorAll('table').forEach(table => {
        if (!table.parentElement.classList.contains('table-wrapper')) {
          const wrapper = document.createElement('div');
          wrapper.className = 'table-wrapper';
          table.parentNode.insertBefore(wrapper, table);
          wrapper.appendChild(table);
        }
      });

      // Theme toggle
      const toggle = document.getElementById('theme-toggle');
      const stored = localStorage.getItem('theme');
      if (stored) document.documentElement.setAttribute('data-theme', stored);
      
      toggle?.addEventListener('click', () => {
        const current = document.documentElement.getAttribute('data-theme');
        const systemDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        let next;
        if (current === 'dark') next = 'light';
        else if (current === 'light') next = 'dark';
        else next = systemDark ? 'light' : 'dark';
        document.documentElement.setAttribute('data-theme', next);
        localStorage.setItem('theme', next);
      });

      // Add thin spaces around em dashes
