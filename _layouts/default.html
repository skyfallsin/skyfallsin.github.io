<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title | default: site.title }}</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css" media="(prefers-color-scheme: light)">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/nord.min.css" media="(prefers-color-scheme: dark)">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
  <script>document.addEventListener('DOMContentLoaded', () => hljs.highlightAll());</script>
  <style>
    :root {
      --bg: #eceff4;
      --bg-alt: #e5e9f0;
      --text: #3b4252;
      --text-muted: #4c566a;
      --accent: #5e81ac;
      --accent-hover: #81a1c1;
      --border: #d8dee9;
      --selection: #88c0d0;
    }
    @media (prefers-color-scheme: dark) {
      :root:not([data-theme="light"]) {
        --bg: #2e3440;
        --bg-alt: #3b4252;
        --text: #d8dee9;
        --text-muted: #81a1c1;
        --accent: #88c0d0;
        --accent-hover: #8fbcbb;
        --border: #434c5e;
        --selection: #5e81ac;
      }
    }
    :root[data-theme="dark"] {
      --bg: #2e3440;
      --bg-alt: #3b4252;
      --text: #d8dee9;
      --text-muted: #81a1c1;
      --accent: #88c0d0;
      --accent-hover: #8fbcbb;
      --border: #434c5e;
      --selection: #5e81ac;
    }
    * { box-sizing: border-box; }
    body {
      font-family: "JetBrains Mono", monospace;
      font-size: 12pt;
      line-height: 1.7;
      max-width: 720px;
      margin: 0 auto;
      padding: 2rem;
      background: var(--bg);
      color: var(--text);
    }
    ::selection {
      background: var(--selection);
      color: var(--bg);
    }
    a { 
      color: var(--accent);
      text-decoration: none;
    }
    a:hover { 
      color: var(--accent-hover);
      text-decoration: underline;
    }
    .header {
      margin-bottom: 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .handle {
      font-size: 1.4rem;
      font-weight: 600;
      color: var(--text-muted);
      letter-spacing: 1px;
    }
    .social {
      display: flex;
      gap: 12px;
    }
    .social a {
      display: inline-block;
      opacity: 0.4;
      transition: opacity 0.2s;
    }
    .social a:hover {
      opacity: 0.7;
    }
    .social svg {
      width: 18px;
      height: 18px;
      fill: var(--text);
    }
    pre, code {
      font-family: "JetBrains Mono", monospace;
      font-size: 11pt;
    }
    pre { 
      padding: 1rem; 
      overflow-x: auto;
      border-radius: 4px;
      background: var(--bg-alt);
    }
    code { padding: 0.2em 0.4em; border-radius: 3px; background: var(--bg-alt); }
    pre code { padding: 0; background: transparent; }
    .hljs { background: var(--bg-alt); }
    h1, h2, h3 { 
      margin-top: 2rem; 
      color: var(--text-muted);
      font-weight: 600;
    }
    h1 { 
      border-bottom: 1px solid var(--border); 
      padding-bottom: 0.5rem; 
    }
    .post-list { 
      list-style: none; 
      padding: 0;
      display: table;
      width: 100%;
      border-collapse: collapse;
    }
    .post-list li { 
      display: table-row;
    }
    .post-list li:hover {
      background: var(--bg-alt);
    }
    .post-date, .post-list a { 
      display: table-cell;
      padding: 0.6rem 0;
      border-bottom: 1px solid var(--border);
    }
    .post-date { 
      color: var(--text-muted); 
      font-size: 10pt;
      width: 100px;
      white-space: nowrap;
      padding-right: 1.5rem;
    }
    nav a {
      color: var(--text-muted);
      font-size: 10pt;
    }

    canvas { max-width: 100%; margin: 1.5rem 0; }
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 1.5rem 0;
    }
    th, td {
      padding: 0.75rem 1rem;
      text-align: left;
      border-bottom: 1px solid var(--border);
    }
    th {
      color: var(--text-muted);
      font-weight: 600;
      font-size: 10pt;
      border-bottom: 2px solid var(--border);
    }
    tr:hover {
      background: var(--bg-alt);
    }
    #theme-toggle {
      background: none;
      border: none;
      cursor: pointer;
      padding: 0;
      opacity: 0.4;
      transition: opacity 0.2s;
    }
    #theme-toggle:hover {
      opacity: 0.7;
    }
    #theme-toggle svg {
      width: 18px;
      height: 18px;
      fill: none;
      stroke: var(--text);
      stroke-width: 2;
      stroke-linecap: round;
      stroke-linejoin: round;
    }
    #theme-toggle .sun { display: block; }
    #theme-toggle .moon { display: none; }
    [data-theme="dark"] #theme-toggle .sun { display: none; }
    [data-theme="dark"] #theme-toggle .moon { display: block; }
    [data-theme="light"] #theme-toggle .sun { display: block; }
    [data-theme="light"] #theme-toggle .moon { display: none; }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    Chart.defaults.animation.duration = 800;
    Chart.defaults.animation.easing = 'easeOutQuart';
    Chart.defaults.font.family = "'JetBrains Mono', monospace";
    Chart.defaults.font.size = 11;
    Chart.defaults.color = '#657b83';
    Chart.defaults.borderColor = '#eee8d5';

    document.addEventListener('DOMContentLoaded', () => {
      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting && !entry.target.dataset.rendered) {
            entry.target.dataset.rendered = 'true';
            const init = new Function(entry.target.dataset.chart);
            init();
          }
        });
      }, { threshold: 0.2 });
      document.querySelectorAll('canvas[data-chart]').forEach(c => observer.observe(c));

      // Theme toggle
      const toggle = document.getElementById('theme-toggle');
      const stored = localStorage.getItem('theme');
      if (stored) document.documentElement.setAttribute('data-theme', stored);
      
      toggle?.addEventListener('click', () => {
        const current = document.documentElement.getAttribute('data-theme');
        const systemDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        let next;
        if (current === 'dark') next = 'light';
        else if (current === 'light') next = 'dark';
        else next = systemDark ? 'light' : 'dark';
        document.documentElement.setAttribute('data-theme', next);
        localStorage.setItem('theme', next);
      });
    });
  </script>
</head>

  </header>

  <main>{{ content }}</main>
</body>
