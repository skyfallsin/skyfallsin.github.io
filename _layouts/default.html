  <style>
    :root {
      --bg: #eceff4;
      --bg-alt: #e5e9f0;
      --bg-alt-rgb: 229, 233, 240;
      --text: #3b4252;
      --text-muted: #4c566a;
      --accent: #5e81ac;
      --accent-hover: #81a1c1;
      --border: #d8dee9;
      --selection: #88c0d0;
    }
    @media (prefers-color-scheme: dark) {
      :root:not([data-theme="light"]) {
        --bg: #2e3440;
        --bg-alt: #3b4252;
        --bg-alt-rgb: 59, 66, 82;
        --text: #d8dee9;
        --text-muted: #81a1c1;
        --accent: #88c0d0;
        --accent-hover: #8fbcbb;
        --border: #434c5e;
        --selection: #5e81ac;
      }
    }
    :root[data-theme="dark"] {
      --bg: #2e3440;
      --bg-alt: #3b4252;
      --bg-alt-rgb: 59, 66, 82;
      --text: #d8dee9;
      --text-muted: #81a1c1;
      --accent: #88c0d0;
      --accent-hover: #8fbcbb;
      --border: #434c5e;
      --selection: #5e81ac;
    }
    * { box-sizing: border-box; }
    body {
      font-family: "JetBrains Mono", monospace;
      font-size: 12pt;
      line-height: 1.7;
      max-width: 720px;
      margin: 0 auto;
      padding: 2rem;
      background: 
        linear-gradient(var(--grid-color) 1px, transparent 1px),
        linear-gradient(90deg, var(--grid-color) 1px, transparent 1px),
        var(--bg);
      background-size: 20px 20px, 20px 20px, 100% 100%;
      color: var(--text);
      --grid-color: rgba(0, 0, 0, 0.015);
    }
    @media (prefers-color-scheme: dark) {
      body:not([data-theme="light"] body) { --grid-color: rgba(255, 255, 255, 0.015); }
    }
    [data-theme="dark"] body, :root[data-theme="dark"] body { --grid-color: rgba(255, 255, 255, 0.015); }
    [data-theme="light"] body, :root[data-theme="light"] body { --grid-color: rgba(0, 0, 0, 0.015); }
    ::selection {
      background: var(--selection);
      color: var(--bg);
    }
    a { 
      color: var(--accent);
      text-decoration: none;
    }
    a:hover { 
      color: var(--accent-hover);
      text-decoration: underline;
    }
    .header {
      margin-bottom: 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      background: var(--bg);
      padding: 1rem 0;
      z-index: 100;
    }
    .handle {
      font-size: 1.4rem;
      font-weight: 600;
      color: var(--text-muted);
      letter-spacing: 1px;
      text-decoration: none;
    }
    .handle:hover {
      color: var(--text-muted);
      text-decoration: none;
    }
    .tagline {
      font-size: 8pt;
      color: var(--text-muted);
      opacity: 0.7;
    }
    .ellipsis {
      display: inline-block;
      width: 1.5em;
      text-align: left;
    }
    .ellipsis::after {
      content: '';
      animation: ellipsis 1.5s infinite;
    }
    @keyframes ellipsis {
      0% { content: ''; }
      25% { content: '.'; }
      50% { content: '..'; }
      75% { content: '...'; }
      100% { content: ''; }
    }
    .header-left {
      display: flex;
      flex-direction: column;
    }
    .social {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .social a {
      display: inline-flex;
      align-items: center;
      opacity: 0.4;
      transition: opacity 0.2s;
    }
    .social a:hover {
      opacity: 0.7;
    }
    .social svg {
      width: 18px;
      height: 18px;
      fill: var(--text);
      display: block;
    }
    pre, code {
      font-family: "JetBrains Mono", monospace;
      font-size: 11pt;
    }
    pre { 
      padding: 1rem; 
      overflow-x: auto;
      border-radius: 4px;
      background: var(--bg-alt);
    }
    code { padding: 0.2em 0.4em; border-radius: 3px; background: var(--bg-alt); }
    pre code { padding: 0; background: transparent; }

    .language-bash .hljs-meta { color: #93a1a1; }
    .language-bash .hljs-keyword { color: #6c71c4; }

    [data-theme="dark"] .hljs-string { color: #50fa7b; }

    [data-theme="dark"] .language-bash .hljs-variable { color: #50fa7b; }
    [data-theme="dark"] .language-bash .hljs-string { color: #f1fa8c; }

    h1, h2, h3 { 
      margin-top: 3.5rem; 
      color: var(--text);
      font-weight: 700;
    }
    h1 { 
      font-size: 1.8rem;
      border-bottom: 2px solid var(--accent); 
      padding-bottom: 0.5rem; 
    }
    h2 {
      font-size: 1.4rem;
    }
    h3 {
      font-size: 1.1rem;
      color: var(--text-muted);
    }
    .post-list { 
      list-style: none; 
      padding: 0;
      display: table;
      width: 100%;
      border-collapse: collapse;
    }
    .post-list li { 
      display: table-row;
    }
    .post-list li:hover {
      background: var(--bg-alt);
    }
    .post-date, .post-list a { 
      display: table-cell;
      padding: 0.6rem 0;
    }
    .post-list a {
      border-bottom: 1px solid var(--border);
    }
    .post-date { 
      color: var(--text-muted); 
      font-size: 10pt;
      width: 100px;
      white-space: nowrap;
      padding-right: 1.5rem;
    }
    nav a {
      color: var(--text-muted);
      font-size: 10pt;
    }
    .unpublished-badge {
      color: #ebcb8b;
      font-size: 9pt;
      font-weight: 600;
    }

    canvas { max-width: 100%; margin: 1.5rem 0; }
    
    .post-layout {
      display: grid;
      grid-template-columns: 280px minmax(0, 1fr);
      gap: 2rem;
    }
    .post-layout article {
      min-width: 0;
    }
    .post-layout article h1:first-child {
      margin-top: 0;
    }
    @media (min-width: 1200px) {
      body:has(.post-layout) {
        max-width: 1020px;
      }
    }
    .toc {
      position: sticky;
      top: 2rem;
      align-self: start;
      max-height: calc(100vh - 4rem);
      overflow-y: auto;
      font-size: 9pt;
      background: rgba(var(--bg-alt-rgb), 0.6);
      padding: 1rem;
      border-radius: 8px;
    }
    .toc ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .toc li {
      margin-bottom: 0.5rem;
    }
    .toc details {
      margin-bottom: 0.5rem;
      padding-bottom: 0.5rem;
      border-bottom: 1px solid var(--border);
    }
    .toc details:last-child {
      border-bottom: none;
    }
    .toc summary {
      cursor: pointer;
      list-style: none;
    }
    .toc summary::-webkit-details-marker {
      display: none;
    }
    .toc summary::before {
      content: '▸ ';
      color: var(--text-muted);
    }
    .toc details[open] summary::before {
      content: '▾ ';
    }
    .toc details.no-children summary::before {
      content: '';
    }
    .toc details ul {
      margin: 0.25rem 0 0 0.75rem;
      padding: 0;
    }
    .toc li.h2 {
      padding-left: 0;
    }
    .toc li.h3 {
      padding-left: 0.75rem;
    }
    .toc a {
      color: var(--text-muted);
      text-decoration: none;
    }
    .toc a:hover {
      color: var(--accent);
    }
    @media (max-width: 1199px) {
      .post-layout {
        display: block;
      }
      .toc {
        display: none;
      }
    }
    .table-wrapper {
      overflow-x: auto;
      margin: 1.5rem 0;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      min-width: max-content;
    }
    th, td {
      padding: 0.75rem 1rem;
      text-align: left;
      border-bottom: 1px solid var(--border);
    }
    th {
      color: var(--accent);
      font-weight: 600;
      font-size: 10pt;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      background: var(--bg-alt);
      border-bottom: 2px solid var(--accent);
    }
    td:first-child, th:first-child {
      position: sticky;
      left: 0;
      background: var(--bg);
      z-index: 1;
    }
    th:first-child {
      background: var(--bg-alt);
    }
    td:first-child {
      color: var(--text-muted);
      font-weight: 600;
    }
    tr:hover {
      background: var(--bg-alt);
    }
    tr:hover td:first-child {
      background: var(--bg-alt);
    }
    #theme-toggle {
      background: none;
      border: none;
      cursor: pointer;
      padding: 0;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      opacity: 0.4;
      transition: opacity 0.2s;
    }
    #theme-toggle:hover {
      opacity: 0.7;
    }
    #theme-toggle svg {
      width: 18px;
      height: 18px;
      fill: none;
      stroke: var(--text);
      stroke-width: 2;
      stroke-linecap: round;
      stroke-linejoin: round;
      display: block;
    }
    #theme-toggle .sun { display: block; }
    #theme-toggle .moon { display: none; }
    [data-theme="dark"] #theme-toggle .sun { display: none; }
    [data-theme="dark"] #theme-toggle .moon { display: block; }
    [data-theme="light"] #theme-toggle .sun { display: block; }
    [data-theme="light"] #theme-toggle .moon { display: none; }
    
    .badges {
      margin-top: 4rem;
      padding: 2rem 0;
      display: flex;
      flex-wrap: wrap;
      gap: 4px;
      justify-content: center;
      opacity: 0.8;
    }
    .badges img {
      image-rendering: pixelated;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    Chart.defaults.animation.duration = 800;
    Chart.defaults.animation.easing = 'easeOutQuart';
    Chart.defaults.font.family = "'JetBrains Mono', monospace";
    Chart.defaults.font.size = 11;
    
    const isDark = () => document.documentElement.getAttribute('data-theme') === 'dark' || 
      (!document.documentElement.getAttribute('data-theme') && window.matchMedia('(prefers-color-scheme: dark)').matches);
    Chart.defaults.color = isDark() ? '#4c566a' : '#93a1a1';
    Chart.defaults.borderColor = isDark() ? 'rgba(67, 76, 94, 0.3)' : 'rgba(0, 0, 0, 0.06)';

    document.addEventListener('DOMContentLoaded', () => {
      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting && !entry.target.dataset.rendered) {
            entry.target.dataset.rendered = 'true';
            const init = new Function(entry.target.dataset.chart);
            init();
          }
        });
      }, { threshold: 0.2 });
      document.querySelectorAll('canvas[data-chart]').forEach(c => observer.observe(c));

      // Wrap tables for horizontal scroll
      document.querySelectorAll('table').forEach(table => {
        if (!table.parentElement.classList.contains('table-wrapper')) {
          const wrapper = document.createElement('div');
          wrapper.className = 'table-wrapper';
          table.parentNode.insertBefore(wrapper, table);
          wrapper.appendChild(table);
        }
      });

      // Theme toggle
      const toggle = document.getElementById('theme-toggle');
      const stored = localStorage.getItem('theme');
      if (stored) document.documentElement.setAttribute('data-theme', stored);
      
      toggle?.addEventListener('click', () => {
        const current = document.documentElement.getAttribute('data-theme');
        const systemDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        let next;
        if (current === 'dark') next = 'light';
        else if (current === 'light') next = 'dark';
        else next = systemDark ? 'light' : 'dark';
        document.documentElement.setAttribute('data-theme', next);
        localStorage.setItem('theme', next);
      });

      // Add thin spaces around em dashes
      document.querySelectorAll('article p, article li').forEach(el => {
        el.innerHTML = el.innerHTML.replace(/—/g, '\u2009—\u2009');
      });
    });
  </script>
